name: Build Electron

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Build Nuxt
        run: pnpm nuxt build

      - name: Verify .output exists
        run: |
          echo "Checking .output directory..."
          ls -la .output || echo ".output not found in root"
          ls -la .output/server || echo ".output/server not found"
          ls -la node_modules/.cache/nuxt/.output 2>/dev/null || echo "Not in cache either"

      - name: Build Electron (no publish)
        run: npx electron-builder --publish never --debug

      - name: Verify packaged content
        run: |
          echo "Checking dist-electron contents..."
          ls -la dist-electron/mac-arm64/MJ-Studio.app/Contents/Resources/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mj-studio-mac
          path: dist-electron/**

  build-windows:
    runs-on: windows-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Build Nuxt
        run: pnpm nuxt build

      - name: Build Electron (no publish)
        run: npx electron-builder --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mj-studio-windows
          path: dist-electron/**
